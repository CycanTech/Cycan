sp-consensus-babe = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-consensus-manual-seal = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sp-consensus = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-consensus = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sp-timestamp = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
pallet-evm = { git = "https://github.com/CycanTech/frontier",branch = "v3.0.1" }
pallet-ethereum = { git = "https://github.com/CycanTech/frontier",branch = "v3.0.1" }
pallet-dynamic-fee = { git = "https://github.com/CycanTech/frontier",branch = "v3.0.1" }

sc-finality-grandpa = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
