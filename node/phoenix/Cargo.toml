[package]
name = "phoenix"
version = "0.5.1"
authors = ["Cycan Technologies"]
description = "Phoenix Node"
edition = "2018"
build = "build.rs"
homepage = "https://cycan.network/"
repository = "https://github.com/CycanTech/Cycan/"

[[bin]]
name = "phoenix"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.4"
log = "0.4.8"
structopt = "0.3.8"
jsonrpc-core = "15.0.0"
jsonrpc-pubsub = "15.0.0"
serde_json = "1.0.64"

sp-api = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sp-blockchain = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-rpc-api = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-rpc = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
substrate-frame-rpc-system = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
pallet-transaction-payment-rpc = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-cli = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sp-core = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-executor = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-service = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sp-inherents = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
sc-transaction-pool = { git = "https://github.com/CycanTech/substrate", branch = "v3.0.1" }
